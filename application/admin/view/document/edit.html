{include file="./common/head"}

<div class="main-container container-fluid">
    <div class="page-container">
        {include file="./common/left"}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">栏目管理</a>
                    </li>
                    <li class="active">修改栏目</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form" class="doc-form">
                                    {foreach name="document" id="v"}
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label no-padding-right">文章名</label>
                                            <div class="col-sm-6">
                                                <input type="hidden" name="id" value="{$v.id}">
                                                <input class="form-control" id="title" value="{$v.title}" name="title" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="desc" class="col-sm-2 control-label no-padding-right">文章描述</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="desc" value="{$v.desc}" name="desc" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" value="{$v.keywords}" name="keywords" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="author" class="col-sm-2 control-label no-padding-right">作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author" value="{$v.author}" name="author" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="pic" value="" name="pic"  type="file">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <div class="col-sm-6">
                                                <select name="cateid" id="catename">
                                                    {volist name="cate" id="vo"}
                                                        {if condition="$v.cateid==$vo.id"}
                                                            <option value="{$vo.id}" selected>{$vo.catename}</option>
                                                        {else}
                                                            <option value="{$vo.id}">{$vo.catename}</option>
                                                        {/if}
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.parse.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.js"> </script>
                                        <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                                        <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
                                        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">文章内容</label>
                                            <div class="col-sm-6">

                                                <script type="text/javascript">

                                                    //实例化编辑器
                                                    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                                    var ue = UE.getEditor('editor',{initialFrameWidth:800,initialFrameHeight:320,autoHeightEnabled: false});

                                                </script>
                                                <label for="editor">
                                                    <textarea name="content" id="editor" placeholder="文章内容">{$v.content}</textarea>
                                                </label>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        {/foreach}
                                        <div class="form-group" id="doc-btn">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">发表文章</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

{include file="./common/foot"}
